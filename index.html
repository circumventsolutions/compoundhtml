<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Growth Projector</title>
    <style>
        /* --- CORE STYLES & AESTHETICS (VALERIAN STANDARD V4) --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');

        :root {
            --background-color: #0a0a0c;
            --console-background: #121216;
            --input-background: #08080a;
            --text-primary: #e1e1e1;
            --text-secondary: #8a8a92;
            --accent-primary: #00b8ff;
            --accent-secondary: #ffffff;
            --border-color: #2a2a30;
            --transition-speed: 0.5s;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%; font-family: 'Inter', sans-serif;
            background-color: var(--background-color); color: var(--text-primary);
            display: flex; justify-content: center; align-items: center;
            font-size: 16px; overflow: hidden;
        }

        /* --- MAIN CONSOLE STYLING --- */
        .chancellor-console {
            width: 100%; max-width: 950px;
            height: 680px; /* Define a fixed height for consistent layout */
            max-height: 95vh; background: var(--console-background);
            border: 1px solid var(--border-color); border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            padding: 40px; display: grid;
            grid-template-columns: 1fr 1.5fr; gap: 40px;
            overflow: hidden; opacity: 0; transform: translateY(20px);
            animation: fadeInConsole 0.8s ease-out forwards;
        }

        @keyframes fadeInConsole { to { opacity: 1; transform: translateY(0); } }

        /* --- INPUTS & CONTROLS SECTION --- */
        .controls { display: flex; flex-direction: column; gap: 25px; }
        .form-group label {
            font-size: 0.9rem; font-weight: 500; color: var(--text-secondary);
            margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px;
        }
        .input-wrapper { position: relative; }
        .input-wrapper .symbol {
            position: absolute; left: 15px; top: 50%;
            transform: translateY(-50%); color: var(--text-secondary);
            font-weight: 500; pointer-events: none;
        }
        .input-field {
            width: 100%; background: var(--input-background);
            border: 1px solid var(--border-color); border-radius: 8px;
            padding: 15px; padding-left: 35px; color: var(--text-primary);
            font-size: 1.1rem; font-weight: 500; outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .input-field.percent-input { padding-left: 15px; padding-right: 35px; }
        .input-wrapper .percent-symbol {
            position: absolute; right: 15px; top: 50%;
            transform: translateY(-50%); color: var(--text-secondary); font-weight: 500;
        }
        .input-field:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 184, 255, 0.2);
        }

        /* --- SCROLLING FIX: CSS GRID IMPLEMENTATION --- */
        .display-panel {
            display: grid; /* Use Grid for explicit layout control */
            grid-template-rows: auto auto auto 1fr; /* Rows for each section, last one fills space */
            gap: 20px; /* Space between grid rows */
            border-left: 1px solid var(--border-color); padding-left: 40px;
            opacity: 0.3; transform: translateY(10px);
            transition: opacity var(--transition-speed) ease, transform var(--transition-speed) ease;
            overflow: hidden; /* Prevent parent from overflowing */
        }
        .display-panel.active { opacity: 1; transform: translateY(0); }

        .primary-result .label { font-size: 1rem; color: var(--text-secondary); margin-bottom: 5px; }
        .primary-result .value { font-size: 5.5rem; font-weight: 900; color: var(--accent-primary); line-height: 1; }
        
        .tertiary-result .label { font-size: 0.9rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 5px; }
        .tertiary-result .value { font-size: 2.5rem; font-weight: 700; color: var(--accent-secondary); line-height: 1.1; }
        .tertiary-result .value .usd-value { font-size: 1.25rem; color: var(--text-secondary); margin-left: 10px; }

        .secondary-result .label { font-size: 0.9rem; color: var(--text-secondary); }
        .secondary-result .value { font-size: 1.5rem; color: var(--accent-secondary); font-weight: 700; margin-left: 10px; }

        .bet-breakdown-wrapper {
            display: flex; flex-direction: column;
            min-height: 0; /* Critical for child elements to respect this container's bounds */
        }

        .bet-breakdown-wrapper .label {
            font-size: 0.9rem; color: var(--text-secondary);
            padding-bottom: 10px; border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        #betBreakdown {
            list-style: none;
            overflow-y: auto; /* Enable scrolling on this element */
            padding-right: 15px; /* Space for scrollbar */
        }

        #betBreakdown li {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 0; font-size: 0.95rem; border-bottom: 1px solid #1a1a1e;
            opacity: 0; transform: translateX(15px);
            animation: listItemFadeIn 0.5s ease forwards;
        }
        @keyframes listItemFadeIn { to { opacity: 1; transform: translateX(0); } }
        
        #betBreakdown li .bet-num { color: var(--text-secondary); }
        #betBreakdown li .bet-val { color: var(--text-primary); font-weight: 500; text-align: right; }
        #betBreakdown li .bet-val .usd-value { font-size: 0.85rem; color: var(--text-secondary); display: block; }

        /* --- SCROLLBAR STYLING --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--input-background); border-radius: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-primary); }

        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 800px) {
            body { align-items: flex-start; padding: 20px; height: auto; }
            .chancellor-console { grid-template-columns: 1fr; padding: 20px; max-height: none; height: auto; }
            .display-panel { border-left: none; border-top: 1px solid var(--border-color); padding-left: 0; padding-top: 30px; }
            .primary-result .value { font-size: 4rem; }
            .tertiary-result .value { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="chancellor-console">
        <div class="controls">
            <div class="form-group"><label for="btcPrice">Bitcoin Price (USD)</label><div class="input-wrapper"><span class="symbol">$</span><input type="text" id="btcPrice" class="input-field" value="110,000"></div></div>
            <div class="form-group"><label for="startAmount">Starting Amount (mBTC)</label><div class="input-wrapper"><span class="symbol">₿</span><input type="text" id="startAmount" class="input-field" value="1"></div></div>
            <div class="form-group"><label for="currentAmount">Current Amount (mBTC)</label><div class="input-wrapper"><span class="symbol">₿</span><input type="text" id="currentAmount" class="input-field" placeholder="Enter current progress..."></div></div>
            <div class="form-group"><label for="targetAmount">Target Amount (mBTC)</label><div class="input-wrapper"><span class="symbol">₿</span><input type="text" id="targetAmount" class="input-field" value="300"></div></div>
            <div class="form-group"><label for="percentIncrease">Compounding Win % Per Bet</label><div class="input-wrapper"><input type="text" id="percentIncrease" class="input-field percent-input" value="10"><span class="percent-symbol">%</span></div></div>
        </div>

        <div id="displayPanel" class="display-panel">
            <div class="primary-result"><div class="label">SUCCESSIVE WINS REQUIRED</div><div id="totalBets" class="value">...</div></div>
            <div class="tertiary-result"><div class="label">NEXT WIN PROFIT (TO WIN)</div><div id="nextProfitDisplay" class="value">...</div></div>
            <div class="secondary-result"><span class="label">Wins Already Achieved:</span><span id="betsWon" class="value">...</span></div>
            <div class="bet-breakdown-wrapper">
                <div class="label">Projected Growth Path</div>
                <ul id="betBreakdown"></ul>
            </div>
        </div>
    </div>

<script>
    const btcPriceInput = document.getElementById('btcPrice');
    const startAmountInput = document.getElementById('startAmount');
    const currentAmountInput = document.getElementById('currentAmount');
    const targetAmountInput = document.getElementById('targetAmount');
    const percentIncreaseInput = document.getElementById('percentIncrease');

    const displayPanel = document.getElementById('displayPanel');
    const totalBetsDisplay = document.getElementById('totalBets');
    const nextProfitDisplay = document.getElementById('nextProfitDisplay');
    const betsWonDisplay = document.getElementById('betsWon');
    const betBreakdownList = document.getElementById('betBreakdown');

    const inputs = [btcPriceInput, startAmountInput, currentAmountInput, targetAmountInput, percentIncreaseInput];

    function calculateAndDisplay() {
        const btcPrice = parseFloat(btcPriceInput.value.replace(/,/g, '')) || 0;
        const startAmount = parseFloat(startAmountInput.value) || 0;
        const currentAmount = parseFloat(currentAmountInput.value) || 0;
        const targetAmount = parseFloat(targetAmountInput.value) || 0;
        const percentIncrease = parseFloat(percentIncreaseInput.value) || 0;

        if (currentAmount <= 0 || targetAmount <= 0 || percentIncrease <= 0) {
            resetDisplays();
            return;
        }

        displayPanel.classList.add('active');
        const rate = percentIncrease / 100;

        let betsToTarget = (currentAmount < targetAmount) ? Math.ceil(Math.log(targetAmount / currentAmount) / Math.log(1 + rate)) : 0;
        totalBetsDisplay.textContent = isFinite(betsToTarget) ? betsToTarget : '...';

        const nextProfitMbtc = currentAmount * rate;
        const nextProfitUsd = nextProfitMbtc * (btcPrice / 1000);
        const formattedProfitMbtc = nextProfitMbtc.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        const formattedProfitUsd = nextProfitUsd.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
        nextProfitDisplay.innerHTML = `${formattedProfitMbtc} mBTC <span class="usd-value">${formattedProfitUsd}</span>`;

        let betsWon = (startAmount > 0 && currentAmount > startAmount) ? Math.round(Math.log(currentAmount / startAmount) / Math.log(1 + rate)) : 0;
        betsWonDisplay.textContent = isFinite(betsWon) ? betsWon : '0';

        generateBreakdown(currentAmount, rate, betsToTarget, btcPrice);
    }
    
    function generateBreakdown(current, rate, steps, btcPrice) {
        betBreakdownList.innerHTML = '';
        const mbtcToUsd = (mbtc) => mbtc * (btcPrice / 1000);

        if (!isFinite(steps) || steps <= 0) { return; }
        if (steps > 500) {
            const li = document.createElement('li');
            li.innerHTML = `<span class="bet-num">Path exceeds 500 steps.</span><span class="bet-val">Display truncated.</span>`;
            betBreakdownList.appendChild(li);
            return;
        }
        
        let accumulatedValue = current;
        for (let i = 1; i <= steps; i++) {
            accumulatedValue *= (1 + rate);
            const formattedMbtc = accumulatedValue.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            const formattedUsd = mbtcToUsd(accumulatedValue).toLocaleString('en-US', { style: 'currency', currency: 'USD' });
            const li = document.createElement('li');
            li.innerHTML = `<span class="bet-num">Bet ${i}</span><span class="bet-val">${formattedMbtc} mBTC<span class="usd-value">${formattedUsd}</span></span>`;
            li.style.animationDelay = `${i * 0.03}s`;
            betBreakdownList.appendChild(li);
        }
    }

    function resetDisplays() {
        displayPanel.classList.remove('active');
        totalBetsDisplay.textContent = '...';
        nextProfitDisplay.innerHTML = '...';
        betsWonDisplay.textContent = '...';
        betBreakdownList.innerHTML = '';
    }
    
    function formatNumericInput(e) {
        let value = e.target.value;
        let originalCursor = e.target.selectionStart;
        let numCommasBefore = (value.match(/,/g) || []).length;
        let numericValue = value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');
        
        if (e.target.id === 'btcPrice') {
             const parts = numericValue.split('.');
             parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
             numericValue = parts.join('.');
        }

        e.target.value = numericValue;
        let numCommasAfter = (numericValue.match(/,/g) || []).length;
        e.target.setSelectionRange(originalCursor + (numCommasAfter - numCommasBefore), originalCursor + (numCommasAfter - numCommasBefore));
    }

    inputs.forEach(input => {
        input.addEventListener('input', (e) => {
            formatNumericInput(e);
            calculateAndDisplay();
        });
    });

    document.addEventListener('DOMContentLoaded', () => {
        inputs.forEach(input => formatNumericInput({ target: input }));
        resetDisplays();
    });
</script>
</body>
</html>
